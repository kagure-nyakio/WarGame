<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>War Game</title>
</head>
<body>
  <div class="card-deck">
    <button id="get-deck" class="btn">Shuffle Deck</button>  
    <div class="cards">
      <h3 id="remaining-cards"></h3>
      <h2 id="winner">Game of War</h2>

      <h3 class="computer-score"></h3>

      <div class="card-slots">
        <div class="card"></div>
        <div class="card"></div>
      </div>

      <h3 class="person-score"></h3>

    </div> 
    <button id="get-cards" class="btn">Draw</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
